services:
  # --- VPN (publie qBittorrent UI + ports BT) ---
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add: [NET_ADMIN]
    env_file: [.env]
    volumes:
      - ./config/gluetun:/gluetun
    ports:
      - "8080:8080" # UI qBittorrent
      - "6881:6881/tcp" # BitTorrent
      - "6881:6881/udp"
    networks: [media]

  # --- qBittorrent (via gluetun) ---
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: "service:gluetun"
    env_file: [.env]
    environment:
      - WEBUI_PORT=8080
    volumes:
      - ./config/qbittorrent:/config
      - ${TORRENTS}:/downloads
      - ${FILMS}:/DATA/MOVIES
      - ${SERIES}:/DATA/SERIES
    depends_on: [gluetun]

  # --- FlareSolverr ---
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    env_file: [.env]
    environment:
      - LOG_LEVEL=info
    ports:
      - "8191:8191"
    networks: [media]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8191/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  # --- Jackett (remplace Prowlarr) ---
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    env_file: [.env]
    volumes:
      - ./config/jackett:/config
    ports:
      - "9117:9117"
    networks: [media]
    depends_on: [flaresolverr]

  # --- Radarr (films) ---
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    env_file: [.env]
    volumes:
      - ./config/radarr:/config
      - ${TORRENTS}:/downloads
      - ${FILMS}:/DATA/MOVIES
      - ${SERIES}:/DATA/SERIES
    ports:
      - "7878:7878"
    networks: [media]

  # --- Sonarr (s√©ries) ---
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    env_file: [.env]
    volumes:
      - ./config/sonarr:/config
      - ${TORRENTS}:/downloads
      - ${FILMS}:/DATA/MOVIES
      - ${SERIES}:/DATA/SERIES
    ports:
      - "8989:8989"
    networks: [media]

  # --- Jellyseerr (remplace Overseerr) ---
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    env_file: [.env]
    volumes:
      - ./config/jellyseerr:/app/config
      - ${TORRENTS}:/downloads
      - ${FILMS}:/DATA/MOVIES
      - ${SERIES}:/DATA/SERIES
    ports:
      - "5055:5055"
    networks: [media]

networks:
  media:
    name: media
